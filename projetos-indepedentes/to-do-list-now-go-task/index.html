    <button id="add" class="buttonAdd" onclick="add()">

    </button>
    <button id="clean" class="buttonClean" onclick="clean()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
width="20px"
heigth="20px"><path d="M576 384C576 419.3 547.3 448 512 448H205.3C188.3 448 172 441.3 160 429.3L9.372 278.6C3.371 272.6 0 264.5 0 256C0 247.5 3.372 239.4 9.372 233.4L160 82.75C172 70.74 188.3 64 205.3 64H512C547.3 64 576 92.65 576 128V384zM271 208.1L318.1 256L271 303C261.7 312.4 261.7 327.6 271 336.1C280.4 346.3 295.6 346.3 304.1 336.1L352 289.9L399 336.1C408.4 346.3 423.6 346.3 432.1 336.1C442.3 327.6 442.3 312.4 432.1 303L385.9 256L432.1 208.1C442.3 199.6 442.3 184.4 432.1 175C423.6 165.7 408.4 165.7 399 175L352 222.1L304.1 175C295.6 165.7 280.4 165.7 271 175C261.7 184.4 261.7 199.6 271 208.1V208.1z"/></svg>
    </button>
    </div>

<!-- separação das guias -->

    
     <!--Aqui esta a div de erro-->
    <div id="forErrorSI"></div>
    
 <!--Aqui esta a ul principal-->
    <ul id="ulPrincipal" class="Tasks">
      
       <!--Aqui estao as li-->
        <li id="liHeader" class="li-tasks gridTasksHeader">
          
          <!--Aqui esta a div para editar-->
          <div class="edit" onclick="edit()">
            <button id="buttonEdit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
width= "20px"

width= "17px"
heigth= "17px"><path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"/></svg>
            </button>
          </div>
          
          <!--Aqui esta a div para salvar-->
          <div class="concluded" onclick="saveEdit()">

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
width= "20px"
heigth= "20px"><path d="M243.8 339.8C232.9 350.7 215.1 350.7 204.2 339.8L140.2 275.8C129.3 264.9 129.3 247.1 140.2 236.2C151.1 225.3 168.9 225.3 179.8 236.2L224 280.4L332.2 172.2C343.1 161.3 360.9 161.3 371.8 172.2C382.7 183.1 382.7 200.9 371.8 211.8L243.8 339.8zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
            </button>
          </div>
        </li> 

      <!--Aqui vão ficar as tarefas do usuário-->
    </ul>  

  </main>
