<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram - Clone</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="instagram-container-father">
    <div class="instagram-container-photo">
      <img src="imagens/phone.png" alt="imagem de um celular" />
    </div>

    <div class="instagram-container-info">
      <div class="instagram-info-group">

        <div class="logo-instagram">
          <img  src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img/instagram-logo.png" alt="logo do instagram" />
        </div>
        <div class="profile">
           <img  src="imagens/profile-photo.jpg" alt="foto de perfil do usuário" />        </div>
       
        <a href="#" class="btn-continue">Continuar como b1z3rr4</a>
        <div class="container-ou">
          <hr class="hr-ou" />
          <p> OU </p>
          <hr class="hr-ou" />
        </div>
        <a href="#" clas="btn-logout">Remover conta</a>
       
      </div>

      <div class="instagram-info-group">
        <p class="not-acount">Não é b1z3rr4?</p>
        <div class="info-btn">
          <p><a href="#" class="btn-group">Trocar de conta </a> ou <a href="#" class="btn-group">Inscreva-se</a>  
        </div></p>
         
        
      </div>

      <div class="instagram-container-app">
        <p>Baixe o app</p>
        <div class="app-container">
          <a href="#" class="app">
            <img src="imagens/apple-button.png" alt="baixar app do instagram para apple" />
          </a>
          <a href="#" class="app">
            <img src="imagens/googleplay-button.png" alt="baixar app do instagram para android" />
          </a>
      </div>
    </div>
      
    </div>
  </div>
  <script src="script.js"></script>

</html>
